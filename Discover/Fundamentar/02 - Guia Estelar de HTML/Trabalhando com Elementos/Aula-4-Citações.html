<blockquote cite="https://google.com">
    O <strong>Elemento HTML <code>&lt;blockquote</code></strong> (ou <em>HTML Blocl Quotation Element</em>) indica que um texto externo foi citado.
</blockquote>

<p>
    De acordo com <a href="https://google.com"><cite>página da google</cite></a>
</p>

<p>
    O elemento quote - <code>&lt;q&gt;</code> - é <q cite="https://google.com"> usado para citações curtas que não precisam de parágrafos ou quebras de linha</q> - <a href="https://google.com"><cite>página da google</cite></a>
</p>
